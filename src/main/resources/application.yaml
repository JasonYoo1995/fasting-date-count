spring:
  datasource:
    generate-unique-name: false

  ### execute schema.sql
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          show_sql: true
          format_sql: true
          use_sql_comments: true

  ### H2 inmemory Database
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb
      username: sa
      password:

  session:
    store-type: jdbc

  ### Spring Security & OAuth2 setting file
  profiles:
    include: oauth
